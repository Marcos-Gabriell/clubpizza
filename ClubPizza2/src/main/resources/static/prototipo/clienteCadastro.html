<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/SistemaEstilo.css"/>
    <title>Club pizza</title>
</head>
  <body>
    <header>
      <div id="divLogotipoSistema">
        <span id="spanAuxiliarDeAlinhamentoVertical"></span>
        <a href="">
          <img src="img/Club Pizza (2).png" id="imgLogotipoSistema">
        </a>
      </div>
      <div id="divUsuarioLogado">
        Olá Nome do Usuário!
        <br/>
      </div>
    </header>
    <br><br>
    <!-- Cabeçalho - Fim -->
    
    <div>
      <h1>Cadastro de Cliente</h1>
      
      <div id="mensagemDeSucesso">
        Aqui vai um exemplo de mensagem de sucesso
      </div><br>
      
      <form method="post" action="">
        <fieldset>
          <label for="nome">Nome: </label><br/>
          <input type="text" id="nome" name="nome" placeholder="Nome..."/><br/><br/>
          <div id="mensagemDeErro">
            Aqui vai um exemplo de mensagem de erro
          </div>
                    
          <label for="cpf">CPF: </label><br/>
          <input type="text" id="cpf" name="cpf" placeholder="CPF..." class="inputError"/><br/><br/>
          
          <label for="email">E-mail: </label><br/>
          <input type="text" id="email" name="email" placeholder="E-mail..."/><br/><br/>
          
          <label for="telefone">Telefone: </label><br/>
          <input type="text" id="telefone" name="telefone" placeholder="Telefone..."/><br/><br/>
                    
          <label for="cep">CEP: </label><br/>
          <input type="text" id="cep" name="cep" placeholder="CEP..."/><br/><br/>
                    
          <label for="senha">Senha: </label><br/>
          <input type="password" id="senha" name="senha" placeholder="Senha..."/><br/><br/>

          <input type="button" value="Cadastrar"  onClick="location.href='clienteHome.html';"/>        
        </fieldset>
      </form>
      <br/>
      
      <input type="button" value="Voltar"  onClick="location.href='login.html';"/>
      
    </div>
    
    <!-- Rodapé - Início -->
  </body>
</html>
