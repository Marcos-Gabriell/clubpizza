    <link rel="stylesheet" type="text/css" href="css/SistemaEstilo.css"/>
    <title>Club pizza</title>
    <script>
      function isNumberKey(evt)
      {
        var charCode = (evt.which) ? evt.which : event.keyCode;
        
        if (charCode > 31 && (charCode < 48 || charCode > 57))
          return false;
        
        return true;
      }
      </script>
</head>
